<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Objeto</title>
</head>
<body>
    <body class="corpo-env">

        <div>
            <h1 class="titulo-env">Boletim de Ocorrência</h1>
        </div>
        <div>
            <h4 class="titulo-env">Objetos</h4>
        </div>
    
        <form action="">
            
            <div class="fundo-env">
                
                <div class="mb-3" >
                    <label for="grupo" class="form-label">Grupo</label>
                    <select name="" id="select-grupo" class="form-select">
                        <option value="opcao1">Selecione uma opção</option>
                        <option value="opcao2">Documento</option>
                        <option value="opcao3">Aparelho</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Tipo de Documento</label>
                    <select name="" id="select-tipo" class="form-select">
                        <option value="opcaoA">Selecione uma opção</option>
                        <option value="opcaoB">RG</option>
                        <option value="opcaoC">CPF</option>
                    </select>             
                </div>
                <fieldset class="row mb-3">
                    <label for="" class="form-label">Documento Adulterado?</label>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">Sim</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">Não</label>
                      </div>

                <div class="mb-3">
                    <label for="subgrupo" class="form-label">Subgrupo</label>
                    <select name="" id="select-subgrupo" class="form-select">
                        <option value="">Selecione uma opção</option>
                        <option value="">Outros Documentos</option>
                    </select>                
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input class="form-control" type="text" id="descricao" required>                
                </div>
                <div class="mb-3">
                    <label for="situacao" class="form-label">Situação</label>
                    <input class="form-control" type="text" id="situacao" required>                
                </div>

            </div>
        </div>

            <div class="col-12 p-3">
                <button type="submit" class="btn btn-primary"> Salvar</button>
            </div>
                 
        </form>
</body>
</html>
