<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Envolvidos</title>
</head>
<body class="corpo-env">

    <div>
        <h1 class="titulo-env">Boletim de Ocorrência</h1>
    </div>
    <div>
        <h4 class="titulo-env">Envolvidos</h4>
    </div>

    <form action="">
        
        <div class="fundo-env">
            
            <div class="mb-3" >
                <label for="nome_envolvido" class="form-label">Nome</label>
                <input class="form-control" type="text" id="nome_envolvido" required>
            </div>
            
            <div class="mb-3">
                <label for="cpf_envolvido" class="form-label">CPF</label>
                <input class="form-control" type="text" placeholder="000.000.000.-00" id="cpf_envolvido" required>                
            </div>
            
            <div class="mb-3">
                <label for="estado_civil_envolvido" class="form-label">Estado Civil</label>
                <select name="" id="" class="form-select">
                    <option value="">Selecione uma opção</option>
                    <option value="">Solteiro(a)</option>
                    <option value="">Casado(a)</option>
                    <option value="">Viúvo(a)</option>
                </select>             
            </div>
            
            <div class="mb-3">
                <label for="nacionalidade_envolvido" class="form-label">Nacionalidade</label>
                <input class="form-control" type="text" id="nacionalidade_envolvido" required>                
            </div>
            
            <div class="mb-3">
                <label for="dt_nasc_envolvido" class="form-label">Data de Nascimento</label>
                <input class="form-control" type="date" id="dt_nasc_envolvido" required>                
            </div>
            <div class="mb-3">
                <label for="nome_mae_envolvido" class="form-label">Nome da Mãe</label>
                <input class="form-control" type="text" id="nome_mae_envolvido" required>                
            </div>
            <div class="mb-3">
                <label for="idade_envolvdo" class="form-label">Idade</label>
                <input class="form-control" type="text" id="idade_envolvdo" required>                
            </div>
        </div>
        
        <div class="col-12 p-3">
            <button type="submit" class="btn btn-primary"> Salvar</button>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
