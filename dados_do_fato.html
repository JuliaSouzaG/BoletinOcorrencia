<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boletim de Ocorrência</title>
</head>
<body>
    <div class="container">
        <form action="" class="row g-3">
            <h4>Onde Acontece?</h4>
            <div class="col-md-6">
                <label for="dt_fato" class="form-label">Data do Fato</label>
                <input class="form-control" type="date" id="dt_fato" required>                
            </div>
            <div class="col-md-6">
                <label for="hora_fato" class="form-label">Hora do Fato</label>
                <input class="form-control" type="time" id="hora_fato" required>                
            </div>
            <h4>Onde Aconteceu?</h4>
            <div class="col-md-6">
                <label for="cep_fato" class="form-label">CEP</label>
                <input class="form-control" type="text" id="cep_fato" required>                
            </div>
            <div class="col-md-6">
                <label for="uf_fato" class="form-label">UF</label>
                <input class="form-control" type="text" id="uf_fato" required>                
            </div>
            <div class="col-md-6">
                <label for="municipio_fato" class="form-label">Municipio</label>
                <input class="form-control" type="text" id="municipio_fato" required>                
            </div>
            <div class="col-md-6">
                <label for="logadouro_fato" class="form-label">Logadouro</label>
                <input class="form-control" type="text" id="logadouro_fato" required>                
            </div>
            <div class="col-md-6">
                <label for="num_fato" class="form-label">Número</label>
                <input class="form-control" type="text" id="num_fato" required>                
            </div>
            <div class="col-md-6">
                <label for="complmnt_fato" class="form-label">Complemento</label>
                <input class="form-control" type="text" id="complmnt_fato" required>                
            </div>
            <div class="col-md-6">
                <label for="bairro_fato" class="form-label">Bairro</label>
                <input class="form-control" type="text" id="bairro_fato" required>                
            </div>
            <div class="col-md-6">
                <label for="ref_fato" class="form-label">Ponto de Referência</label>
                <input class="form-control" type="text" id="ref_fato" required>                
            </div>
            <div class="col-md-6">
                <label for="tp_local_fato" class="form-label">Tipo do Local</label>
                <select class="form-select" name="" id="">
                    <option value=""></option>
                    <option value="">Aeroporto</option>
                    <option value="">Aldeia Indígena</option>
                    <option value="">Área de Extração de minério/garimpo</option>
                </select>               
            </div>
            <div class="col-md-6">
                <label for="subgrupo_local_fato" class="form-label">Subgrupo Local</label>
                <select class="form-select" name="" id="subgrupo_local_fato">
                    <option value=""></option>
                    <option value="">Aeroporto</option>
                    <option value="">Aldeia Indígena</option>
                    <option value="">Área de Extração de minério/garimpo</option>
                </select>               
            </div>
            <div class="mn-3">
                <label for="evento_fato" class="form-label">Fato ocorreu durante evento?</label>
                <select class="form-select" name="" id="evento_fato">
                    <option value=""></option>
                    <option value="">Sim</option>
                    <option value="">Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ref_fato" class="form-label">Anexos</label>
                <input class="form-control" type="file" id="ref_fato" required>                
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
